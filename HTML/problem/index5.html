<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Table</title>
</head>
<style>
    table , th ,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
 <table>

   
        <tr>
            <th>fistname</th>
            <th>lastname</th>
        </tr>
   
        <tr>
            <td>mahesh</td>
            <td>kumar</td>
        </tr>
 
 </table>
       
</body>
</html>
