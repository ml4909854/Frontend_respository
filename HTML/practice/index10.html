<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Application</title>
</head>

<body>

    <div ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"
        style="width: 300px; height: 150px; border: 1px solid black ; display: flex; justify-content: center; text-align: center; align-items: center;">
        <div id="dragItem" draggable="true" ondragstart="dragstartHandler(event)"
            style="width: 80px; height: 50px; border: 1px solid black ; ">
            Drag me</div>
    </div>
    <br>
    <div ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"
        style="width: 300px; height: 150px; border:1px solid black; display: flex; justify-content: center; text-align: center; align-items: center;">

    </div>
</body>
<script>

    function dragstartHandler(e) {
        e.dataTransfer.setData("text", e.target.id)
    }

    function dragoverHandler(e) {
        e.preventDefault()
    }
    function dropHandler(e) {
        e.preventDefault()
        const id = e.dataTransfer.getData("text")
        const data = document.getElementById(id)
        e.target.appendChild(data)
    }
</script>

</html>
