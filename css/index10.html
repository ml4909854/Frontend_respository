<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specify the Speed Curve of the Transition</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s , height 2s , transform 2s;
    }
    div:hover{
        width: 300px;
        height: 300px;
        transform: rotate(180deg);
    }
</style>
<body>
    <div>

    </div>
</body>
</html>
