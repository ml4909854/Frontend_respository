<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    button{
        padding: 10px;
        border: none;
        color: white;
        background-color: green;
        border-radius: 5px;
        transition: padding 1s;
    }
    button:hover{
        font-size: 10px;
        padding: 15px;
    }
</style>
<body>
    <button>submit</button>
</body>
</html>
