<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering a div</title>
</head>

<body>
    <style>
        .parent {
            width: 100vh;
            height: 100vh;
            border: 1px solid lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
          
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div class="parent">
        <div class="child">centered child div</div>
    </div>
</body>

</html>
