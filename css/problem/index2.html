<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Example</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            top: 0; /* Required for sticky positioning */
            z-index: 100; /* Ensures header stays above other content */
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
        }

        a:hover {
            color: lightgray; /* Hover effect */
        }

        section {
            height: 2000px;
            width: 100%;
            background: #f0f0f0; /* Just for visibility */
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
    </header>
    <section>
        <h1>Scroll down to see the sticky header in action!</h1>
        <p>This is a long section to demonstrate the sticky effect.</p>
    </section>
</body>
</html>
