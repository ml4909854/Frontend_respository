<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover animation</title>
</head>
<style>
    button{
        padding: 20px 10px;
       background-color: green;
       color: white;
       transition: transform 1s ease;
    }
    button:hover{
transform: scale(1.05);
    }
</style>
<body>
    <button>Click</button>
</body>
</html>
