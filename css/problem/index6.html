<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra-Striped Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        
        th {
            background-color: #333;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        tr:nth-child(even) {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        
        tr:nth-child(odd) {
            background-color: #f44336; /* Red */
            color: white;
        }
        
        tr:hover {
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>Employee Directory</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mahesh</td>
                <td>Kumar</td>
                <td>Engineering</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>Sharma</td>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>Verma</td>
                <td>Sales</td>
            </tr>
            <tr>
                <td>Anjali</td>
                <td>Patel</td>
                <td>HR</td>
            </tr>
            <tr>
                <td>Sanjay</td>
                <td>Singh</td>
                <td>Finance</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
