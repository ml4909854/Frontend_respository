<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        height: 100px;
        transition: width 2s, height 4s;
    }
    div:hover{
        height: 300px;
        width: 300px;
    }
</style>
<body>
    <div>

    </div>
</body>
</html>
