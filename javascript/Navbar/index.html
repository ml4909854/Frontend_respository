<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Navbar</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .nav {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 20px;
        list-style: none;
        height: 60px;
        padding: 0 20px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    li {
        padding: 15px 10px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        cursor: pointer;
        color: #333;
        font-weight: 500;
        position: relative;
    }

    li:hover {
        color: #ff0000;
    }

    li::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 3px;
        background-color: #ff0000;
        transition: width 0.3s ease;
    }

    li:hover::after {
        width: 100%;
    }
</style>

<body>
    <div class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Login</li>
        <li>Contact</li>
    </div>
</body>

</html>
