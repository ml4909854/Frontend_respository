<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show alert when the button is clicked</title>
</head>
<body>
    <button onclick="handleClick()">Click me</button>
    <script>
        function handleClick(){
            alert("Clicked me!")
        }
    </script>
</body>
</html>
