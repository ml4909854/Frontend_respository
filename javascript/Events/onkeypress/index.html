<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show pressed key in a box</title>
</head>

<body>
    <input type="text" onkeypress="document.getElementById('output').innerHTML = 'You pressed: ' + event.key">
    <p id="output">Press a key inside the input...</p>
</body>

</html>3
