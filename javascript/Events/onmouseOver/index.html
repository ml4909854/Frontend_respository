<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 100px; height: 100px; background-color: red;" 
    onmouseover="this.style.background='blue'"
    onmousedown="this.style.background='pink'"
    onmouseup="this.style.background='yellow'"
    onmouseenter="this.style.background ='black' "
    onmouseleave="this.style.background = 'green'">
 
    </div>
</body>

</html>
