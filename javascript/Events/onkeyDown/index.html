<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert when any key is pressed</title>
</head>
<body>
    <script>
        document.onkeydown = function(event){
            alert(`you pressed ${event.key}`)
        }
    </script>
</body>
</html>
